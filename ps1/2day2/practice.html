<head>

</head>
<body>
    <p class="do" id="do"></p>
    <h1 class="do"></h1>
    <script>
        // document.getElementById("do").innerHTML="hello world!";
        let element=document.getElementsByClassName("do");
       let list=["elo shirts","shirts"];
        // let carname="elo shirts";

        for(let i=0;i<element.length;i++)
        {
            if(i==0)
            {
                element[i].innerHTML=list[0];
            }else{
                element[i].innerHTML=list[1];
            }

        }

    </script>
